<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Cadastrar tarefa</title>
    <!--Stylesheet Local-->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container right-side">
        <div class="row">
            <div class="col-12">
                <form class="input-box" name="login-form" method="" action="">
                    <header>Cadastrar Tarefa</header>
                    <div class="input-field">
                        <input type="text" class="input" name="descrição-tarefa" id="descrição-tarefa" required autocomplete="off">
                        <label for="user-email">Nome</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input" name="user-fullname" id="user-fullname" required autocomplete="off">
                        <label for="user-fullname">Descrição</label>
                    </div>
                    <div class="input-field-date">
                        <label for="fim-tarefa">Qual o dia dessa tarefa?</label>
                        <input type="date" name="fim-tarefa" id="fim-tarefa">
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit" value="Cadastrar" onclick="location.reload()">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
